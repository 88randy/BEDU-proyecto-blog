version: '3.8'

services:
  web:
    build: ./app
    container_name: myblog
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./app/:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./.devcontainer/.env.dev
    depends_on:
      - db
  db:
    image: postgres:13.0-alpine
    container_name: postgresql-13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=blog_django
      - POSTGRES_PASSWORD=blog_django
      - POSTGRES_DB=blog_django_dev

volumes:
  postgres_data: